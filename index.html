<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="storage">
    <div class="section1">
      <div class="fylo">
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="files">
        <img src="/images/icon-document.svg" alt="" class="doc">
        <img src="/images/icon-folder.svg" alt="" class="folder">
        <img src="/images/icon-upload.svg" alt="" class="upload">
      </div>
    </div>
    <div class="section2">
      <div class="floating-msg">
        <span>185</span> GB Left
      </div>
      <section class="details-section">
        <p class="subtitle">You’ve used <span>815 GB</span> of your storage</p>
        <div class="space-bar">
          <div class="space-bar-color">
            <div class="ball"></div>
          </div>
        </div>
        <div class="figure">
          <div class="text"><strong>0 GB</strong></div>
          <div class="text"><strong>1000 GB</strong></div>
        </div>
      </section>
    </div>
  </div>  
</body>
</html>
